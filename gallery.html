  <style>
    /* Container */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 40px 0;
    }

    h1 {
      text-align: center;
      color: #7b5e5b;
      margin-bottom: 30px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: 1fr; 
      gap: 15px;
    }

    .gallery figure {
      margin: 0;
      text-align: center;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .gallery figcaption {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #444;
    }

    /* Footer */
    footer {
      background: #7b5e5b;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }

    @media (min-width: 768px) and (max-width: 1023px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .gallery {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
