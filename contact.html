<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">
  <style>
    .header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #7b5e5b;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 50px;
  z-index: 1000;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
}

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    nav {
      background: #7b5e5b;
      padding: 15px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #f1c40f;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      flex-wrap: wrap;
      gap: 50px;
    }

    .contact-details {
      max-width: 400px;
      text-align: left;
    }

    .contact-details h2 {
      color: #7b5e5b;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .contact-details p {
      margin: 5px 0;
      font-size: 1.1rem;
      color: #333;
    }

    .map {
      width: 600px;
      max-width: 100%;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    footer {
      background: #7b5e5b;
      color: white;
      text-align: center;
      padding: 15px;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        align-items: center;
      }
      .map {
        height: 300px;
      }
      .contact-details {
        text-align: center;
      }
    }
  </style>
</head>
<body>
 <header class="header">
